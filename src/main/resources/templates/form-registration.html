<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Employee-Registration</title>
<!-- This is CDN For BootStrap -->
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
	integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
	crossorigin="anonymous">
<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
	integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
	crossorigin="anonymous"></script>
<script
	src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
	integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
	crossorigin="anonymous"></script>
<script
	src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
	integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
	crossorigin="anonymous"></script>
<!-- This are CDN for JQueries -->
<link rel="stylesheet"
	href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
<link rel="stylesheet" href="/resources/demos/style.css">
<script src="https://code.jquery.com/jquery-1.12.4.js"></script>
<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
<!-- This is the design part for main form -->
<style type="text/css">
body {
	background-color: #e3fdfd;
}
h3{
	margin-top:2%;
	color : #71c9ce;
}
.form-display {
	padding: 5%;
	background-color: #71c9ce;
	margin: 3% 20%;
	border-radius: 20px;
}

.btn {
	background: #e3fdfd;
}
</style>
</head>
<body>	
<h3 class="text-center">従業員登録</h3>
	<div class="form-display">	
		<form th:action="@{/register}" th:object="${registerForm}"
			method="post">
			<div class="form-group row">
				<label for="username" class="col-sm-2 col-form-label">名前</label>
				<div class="col-sm-10">
					<input type="text" class="form-control" name="userName" id="username"
						autofocus="autofocus" />
				</div>
			</div>

			<div class="form-group row">
				<label for="employeeAge" class="col-sm-2 col-form-label">年齢</label>
				<div class="col-sm-10">
					<input type="number" class="form-control" id="employeeAge"
						name="age" />
				</div>
			</div>
			<div class="form-group row">
				<label for="departmentName" class="col-sm-2 col-form-label">年齢</label>
				<div class="col-sm-10">
					<select name="departmentName">
						<option>SALES</option>
						<option>HR</option>
						<option>IT</option>
					</select>
				</div>
			</div>
			<div class="form-group row">
				<label for="gender" class="col-sm-2 col-form-label">性別</label>
				<div class="col-sm-10">
				<label for="male">Male</label>
					<input type="radio" name="gender" value="M" id="male"/> 
				<label for="female">Female</label>
					<input type="radio" name="gender" value="F" id="female" />
				</div>
			</div>
			<div class="form-group row">
				<label for="startDate" class="col-sm-2 col-form-label">入社年月日</label>
				<div class="col-sm-10">
					<input type="text" class="datepicker" name="startDate">
				</div>
			</div>

			<div class="form-group row">
				<label for="endDate" class="col-sm-2 col-form-label">退社年月日</label>
				<div class="col-sm-10">
					<input type="text" class="datepicker" name="endDate">
				</div>
			</div>
			<button type="submit" class="btn btn-lg btn-block">送信</button>
		</form>
	</div>
	<script>
		$(function() {
			$(".datepicker").datepicker();
		});
	</script>
</body>
</html>
